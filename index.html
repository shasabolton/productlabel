    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Product Label</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts for themes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Data sources - referenced by script.js -->
    <link id="productDataSrc" href="productData.json" />
    <link id="themesSrc" href="themes.json" />
    <!-- Template classes (must load before script.js) -->
    <script src="productLabel.js" defer></script>
    <script src="bellyBand.js" defer></script>
    <!-- The website JavaScript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="toolbar">
      <div class="toolbar-group">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect"></select>
      </div>
      <div class="toolbar-group">
        <label for="templateSelect">Template:</label>
        <select id="templateSelect"></select>
      </div>
      <div class="toolbar-group">
        <label for="productSelect">Product:</label>
        <select id="productSelect"></select>
      </div>
      <div class="toolbar-group">
        <label for="pageSizeSelect">Page:</label>
        <select id="pageSizeSelect">
          <option value="A2 Portrait">A2 Portrait</option>
          <option value="A2 Landscape">A2 Landscape</option>
          <option value="A3 Portrait">A3 Portrait</option>
          <option value="A3 Landscape">A3 Landscape</option>
          <option value="A4 Portrait">A4 Portrait</option>
          <option value="A4 Landscape" selected>A4 Landscape</option>
          <option value="A5 Portrait">A5 Portrait</option>
          <option value="A5 Landscape">A5 Landscape</option>
        </select>
      </div>
      <div class="toolbar-group">
        <label for="tileSelect">Tile:</label>
        <select id="tileSelect">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
        </select>
      </div>
      <div class="toolbar-actions">
        <button id="printBtn" type="button">Print</button>
        <a id="downloadLink" download="label.jpg" class="btn-link">Download</a>
      </div>
    </header>
    <main class="canvas-container">
      <!-- Canvas is inserted here by script -->
    </main>
